<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Understanding TypeScript</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script src="app.ts" type="module" defer></script>
  </head>
  <body>
    <main class="container">
      <article>
        <header>
          <h1>TypeScript Calculator</h1>
        </header>
        <div class="grid">
          <input type="number" id="numberA" placeholder="Number 1" required />
          <input type="number" id="numberB" placeholder="Number 2" required />
          <button>Add Numbers</button>
        </div>
        <footer>
          <p>Result: <mark id="result">0</mark></p>
        </footer>
      </article>
    </main>
  </body>
</html>
